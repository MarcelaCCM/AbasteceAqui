<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<h:outputStylesheet library="css" name="cadastro.css" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastro Frentista</title>
		</f:facet>
	</h:head>

	<h:body>
		<div id="conteudo-pagina-principal">
			<div id="conteudo-interno">
			<h:form>
				<p:fieldset styleClass="fCadastro" legend="CADASTRAR FRENTISTA">
					<p:panelGrid styleClass="cadgrid" columns="3">
						<h:outputText styleClass="caixadetexto" value="CPF:" />
						<p:inputText id="cadcpf"
							value="#{frentistaController.frentista.cpfFrentista}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="cadcpf" />
						
						<h:outputText styleClass="caixadetexto" value="Matricula:" />
						<p:inputText id="cadmatricula"
							value="#{frentistaController.frentista.matricula}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="cadmatricula" />

						<h:outputText styleClass="caixadetexto" value="Nome:" />
						<p:inputText id="cadnome"
							value="#{frentistaController.frentista.nome}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="cadnome" />

						<h:outputText styleClass="caixadetexto" value="Fone:" />
						<p:inputText id="cadfone"
							value="#{frentistaController.frentista.fone}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="cadfone" />
						<h:outputText styleClass="caixadetexto" value="Login:" />
							<p:inputText id="cadlogin"
								value="#{frentistaController.frentista.login}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="cadlogin" />
							
							<h:outputText styleClass="caixadetexto" value="Senha:" />
							<p:inputText id="cadsenha"
								value="#{frentistaController.frentista.senha}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="cadsenha" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<p:fieldset styleClass="fCadastro" legend="ENDEREÇO">
					<p:panelGrid styleClass="cadgrid" columns="3">

						<h:outputText styleClass="caixadetexto" value="Rua:" />
						<p:inputText id="rua" value="#{frentistaController.frentista.endereco.rua}"
							required="true" requiredMessage="Falta preencher" />
						<p:message for="rua" />

						<h:outputText styleClass="caixadetexto" value="Número:" />
						<p:inputText id="numero"
							value="#{frentistaController.frentista.endereco.numero}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="numero" />

						<h:outputText styleClass="caixadetexto" value="Bairro:" />
						<p:inputText id="bairro"
							value="#{frentistaController.frentista.endereco.bairro}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="bairro" />

						<h:outputText styleClass="caixadetexto" value="Cidade:" />
						<p:inputText id="cidade"
							value="#{frentistaController.frentista.endereco.cidade}" required="true"
							requiredMessage="Falta preencher" />
						<p:message for="cidade" />

						<h:outputText styleClass="caixadetexto" value="CEP:" />
						<p:inputText id="cep" value="#{frentistaController.frentista.endereco.cep}"
							required="true" requiredMessage="Falta preencher" />
						<p:message for="cep" />
					
					</p:panelGrid>
				</p:fieldset>
				<br />
				
				<p:commandButton styleClass="botao" value="Cadastrar"
					oncomplete="PF('widDialConfirmaCad').show()" />


				<p:dialog visible="false" id="dialConfirmaCad" modal="true"
					widgetVar="widDialConfirmaCad">
					<p:fieldset legend="Deseja realmente cadastrar?">
						<p:commandButton value="Sim" action="#{frentistaController.salvar()}"
							oncomplete="PF('widDialConfirmaCad').hide()" />
						<p:commandButton value="Não"
							oncomplete="PF('widDialConfirmaCad').hide()" />
					</p:fieldset>
				</p:dialog>
			</h:form>
		</div>
		</div>
	</h:body>
</f:view>
</html>
