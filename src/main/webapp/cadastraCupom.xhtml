<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<h:outputStylesheet library="css" name="cadastro.css" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastro Cupom</title>
		</f:facet>
	</h:head>

	<h:body>
		<div id="conteudo-pagina-principal">
			<div id="conteudo-interno">
				<h:form>
					<p:fieldset styleClass="fCadastro" legend="Cadastro Cupom">
						<p:panelGrid styleClass="cadgrid" columns="3">
		
							<h:outputText styleClass="caixadetexto" value="Pontuação:" />
							<p:inputText id="cadpontuacao" value="#{cupomController.cupom.pontuacao}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="cadpontuacao" />
	
							<h:outputText styleClass="caixadetexto" value="ValorDesconto:" />
							<p:inputText id="cadvalorDesconto"
								value="#{cupomController.cliente.valorDesconto}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="cadvalorDesconto" />
						</p:panelGrid>
						
					</p:fieldset>
					
					<p:commandButton styleClass="botao" value="Cadastrar"
						oncomplete="PF('widDialConfirmaCad').show()" />

					<p:dialog visible="false" id="dialConfirmaCad" modal="true"
						widgetVar="widDialConfirmaCad">
						<p:fieldset legend="Deseja realmente cadastrar?">
							<p:commandButton value="Sim" action="#{cupomController.salvar()}"
								oncomplete="PF('widDialConfirmaCad').hide()" />
							<p:commandButton value="Não"
								oncomplete="PF('widDialConfirmaCad').hide()" />
						</p:fieldset>
					</p:dialog>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
