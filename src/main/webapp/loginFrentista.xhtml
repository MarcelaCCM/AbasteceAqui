<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<link rel="stylesheet" type="text/css"
				href="resources/css/loginFrentista.css" />
			<title>Login Frentista</title>
		</f:facet>
	</h:head>

	<h:body>
		<div id="contaneer">
			<div id="conteudo">
				<div id="form-login">
					<h:form id="formLogar">
						<p:panelGrid styleClass="dt-estilo" columns="1">
							<p:outputLabel styleClass="txt" value="Login* : " title="FRENTISTA" />
							<p:inputText styleClass="input-txt" id="txtLogin"
								value="#{loginFrentistaController.login}" required="true"
								maxlength="12" requiredMessage="" />
							<p:outputLabel styleClass="txt" value="Senha* : " />
							<p:password styleClass="input-pwd" id="txtSenha"
								value="#{loginFrentistaController.senha}" required="true"
								maxlength="20" requiredMessage="A senha precisa ser preenchido!" />
							<p:commandButton styleClass="botaoLogin" value="Logar"
								action="#{loginFrentistaController.loginFrentista()}" />
							<p:commandButton styleClass="botaoCadastrar" value="Cadastrar"
								action="#{loginFrentistaController.linkCadastrar()}" />
						</p:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
